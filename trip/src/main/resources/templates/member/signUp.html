<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head>

    <th:block layout:fragment="css"></th:block>
    <th:block layout:fragment="script">
    	<script th:src="@{/javascript/signUp.js}"></script>
    </th:block>
</head>


<div layout:fragment="main" id="main">
 <form action="/signUp" method="post" th:object="${userSignUpDto}">
  	<!-- CSRF  토큰 -->
        <!-- <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>  -->

        <div class="id-box">
          <div class="box-name">
            <p>아이디 *</p>
          </div>

          <div class="input-box">
            <input
              type="text"
              th:field="*{loginId}"
              placeholder="아이디를 입력하시오."
            />
            <button type="button" id="checkIdBtn">중복 확인</button>
          </div>
          <div class="check-msg-box" id="idCheckMsg"></div>
        </div>
        
        <div class="password-box">
          <div class="box-name">
            <p>비밀번호 *</p>
          </div>

          <div class="input-box">
            <input
              type="password"
              id="password"
              th:field="*{password}"
              placeholder="비밀번호를 입력하시오."
            />
            <div clas="check-msg-box" id="pwCheckMsg"></div>

            <input
              type="password"
              id="pwChk"
              name="pwChk"
              placeholder="비밀번호를 다시한번 입력하시오."
            />
            <div clas="check-msg-box" id="pwChkCheckMsg"></div>
          </div>
        </div>
        
        

 	 <!-- alertAgree 값을 hidden으로 다시 넘김 -->
 	 <input type="hidden" name="alertAgree" th:value="${param.alertAgree}" />
	
	 <button type="submit" disabled>회원가입</button>
</form>

</div>

</html>
