<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>여행 일정 페이지2</title>
    <link rel="stylesheet" href="tripPlan.css" />
   
  </head>
  <body>
    <div>
      <!-- 여행 기본 정보 선택  -->
      <div>
        <div>
          <!-- 여행지역 선택 영역 수정확인 -->
          <h3>여행지역 선택</h3>
          <div>
          	 <select name="upperRegion" id="upperRegionSelect">
              <option value="">상위</option>
              <option value="경기도">경기도</option>
              <option value="전라남도">전라남도</option>
              <option value="충청북도">충청북도</option>
             </select>
             
            <select name="regionName" id="regionSelect">
            	<option value="">하위</option>
            </select>
            
            <button type="submit">다음</button>
           </div>
            <script>
const regionMap = {
    "경기도": ["가평"],
    "전라남도": ["전주"],
    "충청북도": ["단양"]
  };

  // 이벤트 리스너: 상위 지역 선택 시 하위 옵션 채움
  document.getElementById("upperRegionSelect").addEventListener("change", function () {
    const selectedUpper = this.value;
    const regionSelect = document.getElementById("regionSelect");

    // 하위 셀렉트 초기화
    regionSelect.innerHTML = '<option value="">하위</option>';

    // 선택한 상위 지역에 해당하는 하위 지역만 추가
    if (regionMap[selectedUpper]) {
      regionMap[selectedUpper].forEach(region => {
        const option = document.createElement("option");
        option.value = region;
        option.textContent = region;
        regionSelect.appendChild(option);
      });
    }
  });
</script>
          </div>
        </div>
        <div>
          <!--여행 인원 
         선택-->
          <label> 여행인원 선택 </label>
          <input type="number" />
        </div>
        <div>
          <!-- 교통수단 선택-->
          <label>교통수단</label>
          <select>
            <option th:each="trafficInfo : ${vehicleType}" th:text="${trafficInfo.vehicleType}">자가용</option>

          </select>
        </div>
      </div>
    <script th:inline="javascript">
    	window.regionInfo= /*[[${regionType}]]*/[];
    </script>
    <script src="/javascript/regionSelectOption.js"></script>
  </body>
</html>
