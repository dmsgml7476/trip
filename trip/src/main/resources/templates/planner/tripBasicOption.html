<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>여행 일정 페이지2</title>
    <link rel="stylesheet" href="tripPlan.css" />
   
  </head>
  <body>
    <div>
      <!-- 여행 기본 정보 선택  -->
      <div>
        <div>
          <!-- 여행지역 선택 영역 수정확인 -->
          <h3>여행지역 선택</h3>
          <div>
          <form id="regionForm", action="/placeListOption" method="GET">
          	<select id="mainRegion" name="mainRegion" onchange="updateSubRegion()">
              <option value="">상위</option>
              <option value="경기도">경기도</option>
              <option value="전라남도">전라남도</option>
              <option value="충청북도">충청북도</option>
             </select>
          </form>
          <form action="/placeListOptionByRegion" method="get">
          	  <select name="subRegion">
            	<option value="">하위</option>
            	<option value="">가평</option>
            	<option value="">전주</option>
            	<option value="">단양</option>
            </select>
            <button type="button" onclick="location.href='/placeListOption'">다음</button>
          </form>
          
            
            
           </div>
          
          	 
           <script>
			  const subRegions = {
   				 "경기도": ["가평"],
  				 "전라남도": ["전주"],
  				 "충청북도":["단양"] 
 				 };

  function updateSubRegion() {
    const mainRegion = document.getElementById("mainRegion").value;
    const subRegionSelect = document.getElementById("subRegion");

    // 기존 옵션 제거
    subRegionSelect.innerHTML = "";

    // 새로운 옵션 추가
    subRegions[mainRegion].forEach(region => {
      const option = document.createElement("option");
      option.value = region;
      option.textContent = region;
      subRegionSelect.appendChild(option);
    });
  }

  // 페이지 로드 시 초기화
  window.onload = updateSubRegion;
</script>	
          </div>
        </div>
        <div>
          <!--여행 인원 
         선택-->
          <label> 여행인원 선택 </label>
          <input type="number" />
        </div>
        <div>
          <!-- 교통수단 선택-->
          <label>교통수단</label>
          <select>
            <option th:each="trafficInfo : ${vehicleType}" th:text="${trafficInfo.vehicleType}">자가용</option>

          </select>
        </div>
      </div>
    <script th:inline="javascript">
    	window.regionInfo= /*[[${regionType}]]*/[];
    </script>
    <script src="/javascript/regionSelectOption.js"></script>
  </body>
</html>
